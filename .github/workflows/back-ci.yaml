name: Backend CI

on:
  push:
    branches:
      - alaeddine
  pull_request:
    branches:
      - alaeddine

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install backend dependencies
        run: |
          cd SustainaFoodBack
          npm ci

