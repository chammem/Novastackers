name: Deploy Frontend

on:
  push:
    branches:
      - main  # Modifier si tu déploies depuis une autre branche

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # Installation des dépendances et build du frontend
    - name: Install dependencies and build
      run: |
        cd SustainaFoodFront  # Remplace par le dossier de ton frontend
        npm install
        npm run build

    # Connexion à Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Construction de l'image Docker
    - name: Build Docker image
      run: |
        cd SustainaFoodFront
        docker build -t ${{ secrets.DOCKER_USERNAME }}/sustainafoodfront .

    # Push de l'image vers Docker Hub
    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/sustainafoodfront

    # Déploiement sur le serveur distant via SSH
    - name: Deploy to Server
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/sustainafoodfront
          docker stop frontend-container || true
          docker rm frontend-container || true
          docker run -d -p 3000:3000 --name frontend-container ${{ secrets.DOCKER_USERNAME }}/sustainafoodfront
