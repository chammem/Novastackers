name: CI/CD Pipeline

on:
  push:
    branches: [main, sinda]
  pull_request:
    branches: [main]

env:
  SONAR_HOST: https://sonarcloud.io
  SONAR_ORG: chammem
  BACKEND_KEY: sustainafood_backend
  FRONTEND_KEY: sustainafood_frontend

jobs:
  backend:
    name: Backend Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: SustainaFoodBack
        run: npm ci

      - name: Run tests with coverage
        working-directory: SustainaFoodBack
        run: npm run test:coverage

      - name: Run Local Sonar Analysis (Backend)
        working-directory: SustainaFoodBack
        run: |
          npx sonarqube-scanner \
            -Dsonar.organization=$SONAR_ORG \
            -Dsonar.projectKey=$BACKEND_KEY \
            -Dsonar.host.url=$SONAR_HOST \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
            -Dsonar.scm.disabled=true \
            -Dsonar.scanner.mode=preview \
            -Dsonar.issuesReport.html.enable=true

      - name: Upload Analysis Report
        uses: actions/upload-artifact@v4
        with:
          name: sonarqube-backend-report
          path: SustainaFoodBack/.scannerwork/report-task.txt

  frontend:
    name: Frontend Analysis
    needs: backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: SustainaFoodFront
        run: npm ci

      - name: Run tests with coverage
        working-directory: SustainaFoodFront
        run: npm test -- --coverage --watchAll=false

      - name: Run Local Sonar Analysis (Frontend)
        working-directory: SustainaFoodFront
        run: |
          npx sonarqube-scanner \
            -Dsonar.organization=$SONAR_ORG \
            -Dsonar.projectKey=$FRONTEND_KEY \
            -Dsonar.host.url=$SONAR_HOST \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
            -Dsonar.exclusions=**/node_modules/**,**/build/** \
            -Dsonar.scm.disabled=true \
            -Dsonar.scanner.mode=preview \
            -Dsonar.issuesReport.html.enable=true

      - name: Upload Analysis Report
        uses: actions/upload-artifact@v4
        with:
          name: sonarqube-frontend-report
          path: SustainaFoodFront/.scannerwork/report-task.txt