name: Frontend CI

on:
  push:
    branches:
      - alaeddine
  pull_request:
    branches:
      - alaeddine

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: |
          cd SustainaFoodFront
          npm ci

      - name: Build frontend
        run: |
          cd SustainaFoodFront
          npm run build
